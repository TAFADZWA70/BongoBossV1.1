<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BongoBoss Messages - Chat with customers and providers">
    <title>Messages - BongoBoss</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <link rel="apple-touch-icon" href="../img/favicon2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="css/message.css" rel="stylesheet" />
</head>
<body>
    <!-- Mobile Toggle -->
    <button class="mobile-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <img src="/img/BongoBossLogo.png" alt="BongoBoss">
                    <h2>BongoBoss</h2>
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <h3 id="userName">Loading...</h3>
                        <p id="userRole">User</p>
                    </div>
                </div>
            </div>

            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Navigation will be populated by JavaScript based on user type -->
            </nav>

            <div class="sidebar-footer">
                <button class="logout-btn" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <h1>Messages</h1>
                <div class="top-bar-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge"></span>
                    </button>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container">
                <!-- Conversations List -->
                <div class="conversations-panel" id="conversationsPanel">
                    <div class="conversations-header">
                        <h2>Conversations</h2>
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchConversations" placeholder="Search conversations...">
                        </div>
                    </div>
                    <div class="conversations-list" id="conversationsList">
                        <!-- Conversations will be loaded here -->
                        <div class="empty-state">
                            <i class="fas fa-comments"></i>
                            <h3>No conversations yet</h3>
                            <p>Start chatting with your confirmed bookings</p>
                        </div>
                    </div>
                </div>

                <!-- Chat Panel -->
                <div class="chat-panel" id="chatPanel">
                    <div class="chat-empty-state">
                        <i class="fas fa-comment-dots"></i>
                        <h3>Select a conversation</h3>
                        <p>Choose a conversation from the list to start messaging</p>
                    </div>

                    <!-- Active Chat (Initially hidden) -->
                    <div class="active-chat" id="activeChat" style="display: none;">
                        <!-- Chat Header -->
                        <div class="chat-header">
                            <div class="chat-user-info">
                                <div class="chat-avatar" id="chatAvatar">U</div>
                                <div class="chat-details">
                                    <h3 id="chatUserName">User Name</h3>
                                    <p id="chatUserStatus">Active now</p>
                                </div>
                            </div>
                            <div class="chat-actions">
                                <button class="btn-icon" id="viewBookingBtn" title="View Booking">
                                    <i class="fas fa-info-circle"></i>
                                </button>
                                <button class="btn-icon mobile-close" onclick="closeChat()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Messages Area -->
                        <div class="messages-area" id="messagesArea">
                            <!-- Messages will be loaded here -->
                        </div>

                        <!-- Message Input -->
                        <div class="message-input-area">
                            <button class="btn-icon" id="attachBtn" title="Attach file">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <input type="text" id="messageInput" placeholder="Type a message..." />
                            <button class="btn-send" id="sendBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Booking Details Modal -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Booking Details</h2>
                <button class="modal-close" onclick="closeBookingModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="bookingModalBody">
                <!-- Booking details will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module" src="script/message.js"></script>
</body>
</html>
